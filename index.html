<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicVoca - 마법의 단어학습</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/app.webmanifest" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="마법처럼 쉽고 재미있는 영어, 한국어, 태국어 단어 학습 앱" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MagicVoca" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      // Service Worker 비활성화 (개발 중)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      console.log('Service Worker disabled for development');
    </script>
  </body>
</html>
